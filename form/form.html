<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attractive Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Attractive Form</h1>
  <form id="attractive-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
      <small id="email-error" class="text-danger"></small>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
      <small id="password-error" class="text-danger"></small>
    </div>
    
    <div class="form-group">
      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file" class="form-control-file" accept=".jpg, .jpeg, .png, .pdf">
      <small id="file-error" class="text-danger"></small>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
